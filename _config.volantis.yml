        title: 站点信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: true
          data: '2023/03/06'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: true
